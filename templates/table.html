<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Customer</title>
</head>
<body>
  <div class="container">

  </div>

  <a href="/form" class="btn btn-dark mb-3" style="background-color: black; color: white; font-weight: bold; border: 2px solid orangered; margin-left: 12px; margin-top: 30px; position: relative; top: 59px;">ADD</a>

  <table class="table table-hover text-center" style="margin-top: 70px; background-color: whitesmoke;">
    <thead style="background-color: orangered; color: white;">
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>FULL ADDRESS</th>
        <th>EMAIL ADDRESS</th>
        <th>PHONE NUMBER</th>
        <th>INSTRUMENT</th>
        <th>QUANTITY</th>
        <th>BRAND</th>
        <th>ACTION</th>
      </tr>
    </thead>
      <tbody>
         {% for row in c %}
      <tr>
          <td style="display:none;">{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
          <td>{{ row[8] }}</td>
          <td>
              <a href="/update_form/{{row[0]}}" class="btn btn-primary" style="background-color:orangered;" >UPDATE</a>
              <a href="/delete_order/{{row[0]}}" class="btn btn-danger" style="background-color:black;">DELETE</a>
          </td>
      </tr>
  {% endfor %}
  </tbody>
  </table>

  <a href="/menu" style="margin-top: 10px; background-color: black; list-style: none; text-decoration: none; color: white; font-weight: bold; border: 2px solid orangered; padding: 7px 7px 7px 7px; margin-left: 90px; position: relative; bottom: 655px; border-radius: 5px; position: fixed;">HOME</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
